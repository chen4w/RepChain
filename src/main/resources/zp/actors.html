<!DOCTYPE html>
<!-- saved from url=(0040)http://bl.ocks.org/mbostock/raw/1153292/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
</head><body style="margin:0;padding:0">
<script type="text/javascript" src="../web/js/d3.v3.min.js"></script>
<script type="text/javascript" src="./zp1.js"></script>

<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
  {source: "Microsoft", target: "Amazon", type: "licensing"},
  {source: "Samsung", target: "Apple", type: "suit"},
   {source: "Nokia", target: "Apple", type: "resolved"}
];

links=[];
var nodes = {};
//遍历建立每个node的被指向数组
var zm = {};
zps.forEach(function(z) {
  if(!zm[z.id]) zm[z.id] = {nd:z, clds:[]};
  if(z.parentId){
    if(!zm[z.parentId]) 
      zm[z.parentId] = {nd:z, clds:[]};
    zm[z.parentId].clds.push(z);
  }
});

em = {}
for(x in zm){
  var m = zm[x];
  m.clds.forEach(function(c){    
    l = {
      source: m.nd.tags[ "akka.actor.class"],
      target: c.tags[ "akka.actor.class"],
      type: "licensing",
      msg: c.tags[ "akka.actor.message-class"]
    }
    var lid = l.source +'-' + l.target;
    //排重
    if(!em[lid]){
      l.len = links.length;
      links.push(l);
      em[lid] = l;
      console.log(lid);
    }
  })
}

console.log(links.length);

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = screen.width,
    height = window.innerHeight;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-1200)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("id",function(l){
      return l.source.name +'-' + l.target.name;
    })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

var path_text = svg.append("g").selectAll("text")
    .data(force.links())
    .enter().append("text")
    .text(function(l){ 
      var lid = l.source.name +'-' + l.target.name;
      return em[lid].msg;
    })
    .style("fill", "darkOrange");

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path_text.attr("transform", function(l){
    var p = path[0][l.len];
    if(!p)
      return "translate(" + 0 + "," + 0 + ")";;
    var p0 = p.getPointAtLength(p.getTotalLength()*0.5)
    return "translate(" + p0.x + "," + p0.y + ")";
  });
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
  //text2.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
</body></html>
